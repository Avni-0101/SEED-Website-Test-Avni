    <script>

        function toggleNavbar() {
            var x = document.getElementById("navbar");
            if (x.className === "w-full block flex-grow lg:flex lg:items-center lg:w-auto ") {
                x.className += " hidden";
            } else {
                x.className = "w-full block flex-grow lg:flex lg:items-center lg:w-auto ";
            }
        }


        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");
        function openFullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg() {
            fullImgBox.style.display = "none";
        }
        const imgGallery = document.querySelector('.img-gallery');
        const loadMoreBtn = document.querySelector('#load-more');
        const loadMorePlaceholder = document.querySelector('#load-more-placeholder');
        const imagesToAdd = [
            'homegallery/pic8.png',
            'homegallery/pic9.png',
            'homegallery/pic1.JPG',
            'img10.jpeg',
            'img11.jpeg',
            'img12.jpg',
            'img13.jpeg',
            'img14.jpg',
            'img1.jpg',
            'homegallery/pic4.jpg',
            'img3.jpg',
            'img15.jpg',
            'img16.jpg',
            'img6.jpg',
            'img2.jpg',
            'homegallery/pic2.jpg',
        ];

        let currentIndex = 0;
        let imagesAdded = 0;
        let loadMoreClicks = 0;

        function addImages() {
            const imagesToDisplay = imagesToAdd.slice(currentIndex, currentIndex + 8);

            imagesToDisplay.forEach((imageSrc) => {
                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = 'Image';
                img.onclick = function () { openFullImg(this.src) };
                imgGallery.insertBefore(img, loadMorePlaceholder);
            });

            imagesAdded += imagesToDisplay.length;
            currentIndex += imagesToDisplay.length;

            if (currentIndex >= imagesToAdd.length) {
                currentIndex = 0; // reset currentIndex once it reaches the end of the array
            }
            if (currentIndex < imagesToAdd.length) {
                imgGallery.appendChild(loadMoreBtn); // move the "Load More" button to the end of the container
            }
            loadMoreClicks++;
            if (loadMoreClicks >= 2) {
                loadMoreBtn.disabled = true; // disable the "Load More" button after two clicks
            }
        }

        loadMoreBtn.addEventListener('click', function () { addImages() });





    </script>
